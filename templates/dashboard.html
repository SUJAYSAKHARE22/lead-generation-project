<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Sales Pro | Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --bg-dark: #0b0d11;
            --bg-sidebar: #171717;
            --bg-message-alt: #212121;
            --accent-primary: #10a37f;
            --text-main: #e5e7eb;
            --text-muted: #9ca3af;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 260px;
            background: var(--bg-sidebar);
            display: flex;
            flex-direction: column;
            padding: 15px;
        }

        .new-chat {
            border: 1px solid var(--glass-border);
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-view {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #chat-flow {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 150px;
            scroll-behavior: smooth;
        }

        .message-row {
            padding: 30px 15%;
            display: flex;
        }

        .bot-row {
            background: var(--bg-message-alt);
            border-top: 1px solid var(--glass-border);
            border-bottom: 1px solid var(--glass-border);
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 4px;
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .user-avatar { background: #4f46e5; }
        .bot-avatar { background: var(--accent-primary); }

        .text-content {
            font-size: 16px;
            line-height: 1.7;
            max-width: 800px;
        }

        .input-anchor {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, var(--bg-dark) 40%);
            padding: 20px 15% 40px 15%;
        }

        .input-box {
            background: #40414f;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            padding: 10px 15px;
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 12px;
            font-size: 16px;
            outline: none;
        }

        .action-btn {
            background: var(--accent-primary);
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 6px;
            cursor: pointer;
        }

        .processing-step {
            opacity: 0.6;
            margin-bottom: 5px;
        }

        .done {
            color: #22c55e;
            opacity: 1;
        }

    </style>
</head>
<body>

<aside class="sidebar">
    <div class="new-chat">
        <span>+</span> New Project Chat
    </div>
</aside>

<main class="chat-view">
    <div id="chat-flow">
        <div class="message-row bot-row">
            <div class="avatar bot-avatar">AI</div>
            <div class="text-content">
                <strong>Sales Assistant</strong><br>
                Welcome. Describe your product and target city.
            </div>
        </div>
    </div>

    <div class="input-anchor">
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Describe your project..." onkeypress="checkEnter(event)">
            <button class="action-btn" onclick="processMessage()">‚û§</button>
        </div>
    </div>
</main>

<script>

function addMessageUI(text, type) {
    const flow = document.getElementById("chat-flow");
    const row = document.createElement("div");
    row.className = `message-row ${type === 'bot' ? 'bot-row' : ''}`;
    
    const avatarClass = type === 'user' ? 'user-avatar' : 'bot-avatar';
    const label = type === 'user' ? 'U' : 'AI';

    row.innerHTML = `
        <div class="avatar ${avatarClass}">${label}</div>
        <div class="text-content">${text}</div>
    `;

    flow.appendChild(row);
    flow.scrollTop = flow.scrollHeight;
}

function checkEnter(e) {
    if (e.key === 'Enter') processMessage();
}

async function processMessage() {

    const input = document.getElementById("user-input");
    const msg = input.value.trim();
    if (!msg) return;

    addMessageUI(msg, "user");
    input.value = "";

    const flow = document.getElementById("chat-flow");

    const loadingRow = document.createElement("div");
    loadingRow.className = "message-row bot-row";
    loadingRow.id = "loading-row";

    loadingRow.innerHTML = `
        <div class="avatar bot-avatar">AI</div>
        <div class="text-content">
            <strong>Sales Assistant</strong><br>
            <div id="step-1" class="processing-step">üîç Searching companies...</div>
            <div id="step-2" class="processing-step">üß† Analyzing company services...</div>
            <div id="step-3" class="processing-step">üìä Calculating fit score...</div>
            <div id="step-4" class="processing-step">üèÜ Ranking best matches...</div>
        </div>
    `;

    flow.appendChild(loadingRow);
    flow.scrollTop = flow.scrollHeight;

    try {
        const response = await fetch("/chat", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({message: msg})
        });

        const data = await response.json();

        // Since backend finished fully now
        document.getElementById("step-1").classList.add("done");
        document.getElementById("step-1").innerHTML = "‚úÖ Companies found";

        document.getElementById("step-2").classList.add("done");
        document.getElementById("step-2").innerHTML = "‚úÖ Analysis complete";

        document.getElementById("step-3").classList.add("done");
        document.getElementById("step-3").innerHTML = "‚úÖ Fit score calculated";

        document.getElementById("step-4").classList.add("done");
        document.getElementById("step-4").innerHTML = "‚úÖ Ranking complete";

        setTimeout(() => {
            loadingRow.remove();
            addMessageUI(data.response, "bot");
        }, 800);

    } catch (error) {
        loadingRow.remove();
        addMessageUI("‚ùå Error connecting to server.", "bot");
    }
}

</script>

</body>
</html>
