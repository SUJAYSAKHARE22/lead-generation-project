<!DOCTYPE html>
<html>
<head>
<title>Saved Projects | LeadVerse</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
--bg:#0f172a;
--card:#1e293b;
--text:white;
--accent:#6366f1;
--soft:#94a3b8;
}

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Inter',sans-serif;
}

body{
background:var(--bg);
color:var(--text);
padding:40px;
}

/* HEADER */
.header{
font-size:24px;
font-weight:600;
margin-bottom:40px;
}

/* GRID */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
gap:30px;
}

/* CARD */
.card{
background:var(--card);
padding:25px;
border-radius:20px;
transition:0.3s;
box-shadow:0 15px 40px rgba(0,0,0,0.4);
display:flex;
flex-direction:column;
justify-content:space-between;
}

.card:hover{
transform:translateY(-6px);
}

/* PROJECT TOP SECTION */
.project-top{
display:flex;
align-items:flex-start;
gap:15px;
margin-bottom:20px;
}

.project-logo{
width:60px;
height:60px;
border-radius:12px;
object-fit:cover;
background:#111827;
}

/* TEXT AREA */
.title{
font-size:18px;
font-weight:600;
margin-bottom:6px;
}

.description{
color:var(--soft);
font-size:14px;
line-height:1.4;
}

/* BUTTON */
.show-btn{
padding:12px 18px;
background:var(--accent);
border:none;
border-radius:12px;
color:white;
cursor:pointer;
font-weight:600;
transition:0.3s;
}

.show-btn:hover{
background:#4f46e5;
transform:scale(1.05);
}

.empty{
text-align:center;
margin-top:100px;
color:var(--soft);
font-size:16px;
}
</style>
</head>

<body>

<div class="header">
üìÅ Viewed Saved Projects
</div>

{% if chats %}
<div class="grid">

{% for chat in chats %}
<div class="card">

<div class="project-top">

<img 
src="{{ url_for('static', filename='project_logos/' ~ chat[0] ~ '.png') }}"
onerror="this.src='{{ url_for('static', filename='project_logos/default.png') }}'"
class="project-logo">

<div>
<div class="title">
{{ chat[1] }}
</div>

<div class="description">
{{ chat[2] or "No description available." }}
</div>
</div>

</div>

<button class="show-btn"
onclick="location.href='/open_project/{{chat[0]}}'">
Show Companies ‚Üí
</button>

</div>
{% endfor %}

</div>
{% else %}
<div class="empty">
No saved projects yet. Create one from Chat.
</div>
{% endif %}

</body>
</html>
