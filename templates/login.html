<!DOCTYPE html>
<html>
<head>
<title>Login - LeadVerse</title>
<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
font-family:Inter,sans-serif;
background:linear-gradient(135deg,#6366f1,#9333ea);
}

.box{
background:white;
padding:40px;
border-radius:16px;
width:340px;
box-shadow:0 25px 50px rgba(0,0,0,0.25);
text-align:center;
}

.brand{
font-size:12px;
color:#64748b;
margin-bottom:6px;
}

h1{
margin:0;
font-size:24px;
}

.sub{
color:#64748b;
margin-bottom:20px;
font-size:13px;
}

input{
width:100%;
padding:10px;
margin-bottom:12px;
border-radius:8px;
border:1px solid #ddd;
}

button{
width:100%;
padding:10px;
border:none;
border-radius:8px;
background:#6366f1;
color:white;
font-weight:600;
cursor:pointer;
}
</style>
</head>

<body>
<div class="box">

<div class="brand">TARS Technologies</div>
<h1>Welcome to LeadVerse</h1>
<div class="sub">AI Lead Intelligence Platform</div>

<form method="POST">
<input name="username" placeholder="Username" required>
<input type="password" name="password" placeholder="Password" required>
<button>Enter Dashboard</button>
</form>

</div>
</body>
</html>
