<!DOCTYPE html>
<html>
<head>
<title>Login | LeadVerse AI</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;700&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Inter',sans-serif;
}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#0f172a,#1e293b);
overflow:hidden;
}

/* Glass Card */
.login-card{
background:rgba(255,255,255,0.05);
backdrop-filter:blur(20px);
border:1px solid rgba(255,255,255,0.1);
padding:50px 40px;
border-radius:28px;
width:400px;
text-align:center;
color:white;
box-shadow:0 20px 60px rgba(0,0,0,0.5);
}

.brand{
font-size:14px;
letter-spacing:4px;
text-transform:uppercase;
color:#818cf8;
font-weight:700;
margin-bottom:10px;
}

h1{
font-size:32px;
margin-bottom:10px;
}

.sub{
color:#94a3b8;
margin-bottom:30px;
font-size:14px;
}

input{
width:100%;
padding:14px;
margin-bottom:18px;
border-radius:12px;
border:1px solid rgba(255,255,255,0.2);
background:rgba(255,255,255,0.05);
color:white;
outline:none;
transition:0.3s;
}

input:focus{
border-color:#6366f1;
background:rgba(255,255,255,0.1);
}

button{
width:100%;
padding:14px;
border:none;
border-radius:12px;
background:#6366f1;
color:white;
font-weight:600;
cursor:pointer;
transition:0.3s;
box-shadow:0 10px 30px rgba(99,102,241,0.4);
}

button:hover{
background:#4f46e5;
transform:translateY(-2px);
}

.footer{
margin-top:20px;
font-size:12px;
color:#94a3b8;
}
</style>
</head>

<body>

<div class="login-card">

<div class="brand">TARS TECHNOLOGIES</div>
<h1>LeadPilotGen6</h1>
<p class="sub">Next-Gen AI Lead Intelligence Platform</p>

<form method="POST">
<input type="text" name="username" placeholder="Username" required>
<input type="password" name="password" placeholder="Password" required>
<button type="submit">Access Dashboard</button>
</form>

<div class="footer">
Secure Encrypted Access
</div>

</div>

</body>
</html>
