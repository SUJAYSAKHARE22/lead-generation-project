<!DOCTYPE html>
<html>
<head>
<title>TARS Login</title>
<style>
body{background:#0f172a;display:flex;justify-content:center;align-items:center;height:100vh;font-family:sans-serif;}
.card{background:#1e293b;padding:40px;border-radius:10px;color:white;width:300px;}
input{width:100%;padding:10px;margin:10px 0;border-radius:5px;border:none;}
button{width:100%;padding:10px;background:#3b82f6;border:none;color:white;border-radius:5px;}
</style>
</head>
<body>
<div class="card">
<h2>AI Sales Login</h2>
<form method="POST">
<input name="username" placeholder="Username">
<input name="password" type="password" placeholder="Password">
<button>Login</button>
</form>
</div>
</body>
</html>
