<!DOCTYPE html>
<html>
<head>
    <title>Industry Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins'; background: #f4f6f9; padding: 40px; }
        .analysis-card { 
            background: white; padding: 40px; border-radius: 15px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 900px; margin: auto;
        }
        h2 { color: #4f46e5; }
        .content { line-height: 1.6; color: #334155; }
        .back-btn { display: inline-block; margin-bottom: 20px; color: #4f46e5; text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>
    <div class="analysis-card">
        <a href="/chat" class="back-btn">‚Üê Back to Chat</a>
        <h2>Strategic Industry Analysis</h2>
        <div class="content">
            {{ analysis | safe }}
        </div>
    </div>
</body>
</html>
