<!DOCTYPE html>
<html>
<head>
<title>Industry Analysis | LeadVerse</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
--bg:#0f172a;
--card:#1e293b;
--text:white;
--accent:#6366f1;
--soft:#94a3b8;
}

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Inter',sans-serif;
}

body{
background:var(--bg);
color:var(--text);
padding:60px 20px;
}

.container{
max-width:900px;
margin:auto;
}

.back-btn{
display:inline-block;
margin-bottom:30px;
color:var(--soft);
text-decoration:none;
transition:0.3s;
}

.back-btn:hover{
color:var(--accent);
}

.analysis-card{
background:var(--card);
padding:50px;
border-radius:25px;
box-shadow:0 20px 50px rgba(0,0,0,0.4);
transition:0.3s;
}

.analysis-card:hover{
transform:translateY(-5px);
}

h2{
margin-bottom:25px;
font-size:26px;
}

.content{
line-height:1.8;
color:var(--soft);
font-size:15px;
}
</style>
</head>

<body>

<div class="container">

<a href="/chat" class="back-btn">‚Üê Back to Chat</a>

<div class="analysis-card">
<h2>Strategic Industry Analysis</h2>

<div class="content">
{{ analysis | safe }}
</div>

</div>

</div>

</body>
</html>
